<section id="book-a-table" class="book-a-table">
  <div class="book-a-table__container  container">
    <div class="book-a-table__body">
      <div class="book-a-table__description">
        <h2 class="book-a-table__title  _title">Book-a-table</h2>
        <form action="#" class="book-a-table__form  form">
          <input type="text" name="Name" class="form__input" placeholder="Name">
          <input type="text" name="Email" class="form__input" placeholder="Email">
          <input type="tel" name="Phone" class="form__input" placeholder="Phone">
          <div class="form__selector">
            <a href="#" class="form__input  form__input--selector">People</a>
            <ul class="form__drop">
              <li>
                <a data-set="1" class="form__select">1</a>
              </li>
              <li>
                <a data-set="2" class="form__select">2</a>
              </li>
              <li>
                <a data-set="3" class="form__select">3</a>
              </li>
              <li>
                <a data-set="4" class="form__select">4</a>
              </li>
              <li>
                <a data-set="5" class="form__select">5</a>
              </li>
            </ul>
            <input type="hidden" name="person" id="person">
          </div>
          <input type="text" name="date" class="form__input" placeholder="Date (mm/dd)" pattern="[0-1][1-9]/[0-3][1-9]">
          <div class="form__selector">
            <a href="#" class="form__input  form__input--selector">Time</a>
            <ul class="form__drop">
              <li>
                <a data-set="18-00" class="form__select">18-00</a>
              </li>
              <li>
                <a data-set="19-00" class="form__select">19-00</a>
              </li>
              <li>
                <a data-set="20-00" class="form__select">20-00</a>
              </li>
              <li>
                <a data-set="21-00" class="form__select">21-00</a>
              </li>
              <li>
                <a data-set="22-00" class="form__select">22-00</a>
              </li>
            </ul>
            <input type="hidden" name="time" id="time">
          </div>
          <button class="form__btn" type="submit">Book now</button>
        </form>
      </div>
      <div class="book-a-table__photo">
        <div class="book-a-table__image">
          <img src="img/book-a-table/book-a-table.jpg" width="475" height="475" alt="firewood">
        </div>
      </div>
    </div>
    <span class="book-a-table__opening-hours">Mon - Fri: <span class="book-a-table__opening-hours-bold">8PM -
        10PM</span>, Sat - Sun: <span class="book-a-table__opening-hours-bold">8PM - 3AM</span>,<br
        class="book-a-table__opening-hours-br">
      Phone: <span class="book-a-table__opening-hours-bold">+40 729 131 637/+40
        726 458
        782</span>
    </span>
  </div>
</section>
